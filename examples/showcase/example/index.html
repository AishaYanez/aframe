<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example</title>
    <meta name="description" content="Anime UI â€” A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="cesped-textura" src="./assets/Grass001_1K-PNG_Color.png">
      </a-assets>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-plane position="0 0 0" rotation="-90 0 0" width="8" height="4" material="src: #cesped-textura;"></a-plane>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8sds" height="4" material="src: #cesped-textura;"></a-plane>
      <a-plane position="0 0 0" rotation="-90 0 0" width="8" height="4" material="src: #cesped-textura;"></a-plane>
      <a-sky color="#0cb7f2"></a-sky>
      
      <a-scene>
        <a-entity position="0 0 -4" animation="property: position.y; to: 2; dir: alternate; dur: 2000; loop: true;">
          <a-sphere position="0 2.6 -3.1" radius="1.1" color="#EF2D5E"></a-sphere>
          <a-sphere position="0 2 -3" radius="0.6" color="#EF2D5E"></a-sphere>
          <a-cylinder position="0 0.75 -3" radius="0.01" height="2" color="#FFC65D"></a-cylinder>
        </a-entity>
      </a-scene>
      
    </a-scene>
  </body>
</html>
